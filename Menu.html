<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Moderne</title>
    <!-- Intégration de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- Feuille de style personnalisée -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Styles personnalisés pour un menu moderne */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
        }

        /* Fond en dégradé et bordure */
        .container {
            background: linear-gradient(135deg, #f39c12, #003366); /* Dégradé du jaune vers le bleu foncé */
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: white;
        }

        /* Icônes et transitions */
        .nav-link {
            color: rgba(255, 255, 255, 0.9); /* Couleur plus sombre pour meilleur contraste */
            font-weight: bold;
            font-size: 1.1em;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        .nav-link i {
            margin-right: 10px;
            transition: transform 0.3s;
        }

        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Fond semi-transparent */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }

        .nav-link:hover i {
            transform: rotate(20deg); /* Animation d'icône */
        }

        .nav-link.active {
            background-color: #0056b3; /* Fond pour le lien actif */
            color: #f39c12; /* Texte actif avec contraste supplémentaire */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Liste verticale de liens de navigation avec icônes -->
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="Page_Pigier.html" target="iframe">
                    <i class="fas fa-home"></i> PIGIER BENIN
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="Infos.html" target="iframe">
                    <i class="fas fa-user"></i> MES INFORMATIONS
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="A_propos.html" target="iframe">
                    <i class="fas fa-info-circle"></i> A propos
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="les_listes.html" target="iframe">
                    <i class="fas fa-list"></i> LES LISTES
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="Tableaux.html" target="iframe">
                    <i class="fas fa-table"></i> LES TABLEAUX
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="Formulaire.html" target="iframe">
                    <i class="fas fa-file-alt"></i> FORMULAIRE
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="Curriculum.html" target="iframe">

            </li>
        </ul>
    </div>

    <!-- Bootstrap JS et FontAwesome -->

</body>
</html>
