<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon site</title>
    <!-- Intégrer Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Google -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- FontAwesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Styles personnalisés */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Roboto', sans-serif;
        }

        /* En-tête */
        .navbar {
            background-color: #003366; /* Couleur adaptée au logo */
        }

        .navbar-brand img {
            height: 50px;
        }

        .navbar-nav .nav-link {
            color: #fff;
            font-weight: 500;
            margin-right: 15px;
        }

        .navbar-nav .nav-link:hover {
            color: #f39c12;
        }

        /* Barre de recherche */
        .search-bar {
            width: 250px; /* Augmente la largeur de la barre de recherche */
        }

        /* Icônes de réseaux sociaux */
        .social-icons a {
            color: #fff;
            margin-left: 15px; /* Augmente l'espace entre les icônes */
            font-size: 1.2em;
        }

        .social-icons a:hover {
            color: #f39c12;
        }

        /* Section header */
        .header {
            height: 20vh;
            background-color: #0056b3;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8em;
            text-transform: uppercase;
        }

        /* Section contenu principal avec iframe */
        .container-fluid.content {
            height: calc(100vh - 90px); /* Ajuste la hauteur pour éviter que le footer couvre le contenu */
        }

        .menu {
            background-color: #f8f9fa;
        }

        .main-content {
            border-left: 1px solid #ccc;
        }

         iframe {
            width: 100%;
            height: calc(100% - 50px); /* Ajuste la hauteur de l'iframe pour la rendre plus haute */
            border: none;
            overflow: auto; /* Ajoute le défilement dans l'iframe si nécessaire */
        }


        /* Footer */
        footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #f39c12;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Barre de navigation avec logo et éléments supplémentaires -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <!-- Logo redirigeant vers le site de Pigier Bénin -->
            <a class="navbar-brand" href="https://pigier-benin.com/" target="_blank">
                <img src="TH1.jpeg" alt="Logo de Pigier Bénin">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="Accueil.html" target="iframe">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="A_propos.html" target="iframe">Information</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Accueil.html#contact-section" target="iframe">Contact</a>
                    </li>
                </ul>
                <!-- Barre de recherche -->
                <form class="d-flex ms-3">
                    <input class="form-control me-2 search-bar" type="search" placeholder="Rechercher" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Go</button>
                </form>
                <!-- Icônes des réseaux sociaux -->
                <div class="social-icons ms-3">
                    <a href="https://www.facebook.com/pigierbeninofficiel?mibextid=LQQJ4d" target="_blank"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                    <a href="https://www.instagram.com/pigierbeninofficiel?igsh=ZHkzaWV5Ym50d2d6" target="_blank"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Section en-tête -->
    <div class="header">
        <h1>Bienvenue sur mon site</h1>
    </div>

    <!-- Section contenu principal avec iframe -->
    <div class="container-fluid content">
        <div class="row h-100">
            <div class="col-md-3 col-12 menu p-3">
                <iframe src="Menu.html"></iframe>
            </div>
            <div class="col-md-9 col-12 main-content p-3">
                <iframe src="Accueil.html" name="iframe"></iframe>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>© 2024 Mon Site Pro. Tous droits réservés.</p>
        <a href="#">Politique de confidentialité</a> | <a href="#">Mentions légales</a>
    </footer>

    <!-- Intégrer Bootstrap JS et Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Intégrer FontAwesome JS pour les icônes -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
